<!DOCTYPE html>
<head>
    <title>FORM</title>
</head>
<body>
    <fieldset>
        <legend>Registration Form</legend>
    <form>
        <label for="ntxt">NAME</label>
        <input type="text"id="ntxt"/>
        <br/>
        <label for="etxt">EMAIL</label>
        <input type="email"id="etxt"/>
        <br/>
        <label for="pno">PHONE NUMBER</label>
        <input type="number"id="pno"/>
        <br/>
        <label for="rpc">REQUEST PHONE CALL</label>
        <input type="Checkbox"/>Yes
        <input type="Checkbox"/>No
        <br/>
        <label for="gnd">GENDER</label>
        <input type="radio"/>Male
        <input type="radio"/>Female
        <br/>
        <label for="wbst">WEBSITE</label>
        <input type="text"id="wbst"/>
        <br/>
        <label>Priority</label>
        <select name=""priority" size=""1">
            <option value="Low">Low</option>
            <option value="Normal">Normal</option>
            <option value="High">High</option>
            <option value="Emergency">Emergency</option>
        </select>
        <br/>
        <p>Type</p>
        <select name="type" size="1">
            <option value="update">Website Update</option>
            <option value="change">Information Change</option>
            <option value="addition">Information addition</option>
            <option value="new">New products</option>
        </select>
        <br/>
        <label>Message</label><br/>
        <textarea name=""Message"></textarea>
        <br/>
        <input type="button"value="Send"/>
        <input type="button"value="Clear"/>
    </form>
    </fieldset>
</body>
</head>
